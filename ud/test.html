<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tesst banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            height: 100%;
        }
        
        body {
            width: 100%;
        }
        
        .img-container {
            background-image: url(img/love.jpg);
            height: 70%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .inner-container {
            text-align: center;
            position: absolute;
            width: 100%;
            color: white;
            height: auto;
            margin-top: 200px;
        }
        
        h1 {
            font-size: 7em;
            font-family: 'Times New Roman', Times, serif;
        }
        
        h2 {
            margin-top: -17px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.7em;
            text-align: center;
            font-weight: 400;
        }
        
        a {
            margin-top: 20px;
            font-size: 1.3em;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .btn {
            display: inline-block;
            width: 200px;
            font-weight: bold;
            padding: 10px;
            color: #fff;
            border: 4px solid #fff;
            text-align: center;
            outline: none;
            text-decoration: none;
            transition: backgroud-color 0.2s ease-out, color 0.2s ease-out;
        }
        
        .btn:hover,
        .btn:active {
            background-color: #fff;
            color: #000;
            transition: backgroud-color 0.3s ease-in, color 0.3s ease-int;
        }
        
        @media only screen and(max-width:920px) {
            .img-container {
                margin-top: 100px;
            }
        }
        
        @media only screen and(max-width:540px) {
            .img-container {
                margin-top: 150px;
            }
            h1 {
                font-size: 5em;
            }
            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>
    <div class="img-container">
        <div class="inner-container">
            <h1>HERO IMAGE SAMPLE</h1>
            <h2>Wellcome to Website</h2>
            <a href="#" class="btn">Click Here</a>
        </div>
    </div>
</body>

</html>
